name: Python-Application

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checking Repository
      uses: actions/repository@v2
    
    - name: Setting Python
      uses: actions/setup-python@v2
      with:
        python_version: '3.8'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirement.txt
    
    - name: Run Tests
      run: |
        python -m unittest discover > test_output.txt
        cat test_output.txt

    